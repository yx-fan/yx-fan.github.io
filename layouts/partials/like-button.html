{{/* Like Button Component with Google Analytics Integration */}}
<div class="like-container" id="likeContainer">
  <button class="like-button" id="likeButton" aria-label="Like this page">
    <span class="like-icon">üëç</span>
    <span class="like-text">Appreciate</span>
    <span class="like-count" id="likeCount">0</span>
  </button>
  <div class="like-particles" id="likeParticles"></div>
</div>

<style>
.like-container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 3rem auto;
  padding: 2rem 0;
}

.like-button {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem 2rem;
  background: linear-gradient(135deg, #5b7fa8 0%, #6b8db8 100%);
  border: none;
  border-radius: 50px;
  color: white;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 4px 15px rgba(91, 127, 168, 0.4);
  overflow: hidden;
  z-index: 1;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

.like-button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.like-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(91, 127, 168, 0.6);
}

.like-button:active {
  transform: translateY(0) scale(0.95);
}

.like-button.clicked::before {
  width: 300px;
  height: 300px;
}

.like-icon {
  font-size: 1.5rem;
  transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  display: inline-block;
}

.like-button.clicked .like-icon {
  animation: heartBeat 0.6s ease-in-out;
}

@keyframes heartBeat {
  0%, 100% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.3) rotate(-5deg);
  }
  50% {
    transform: scale(1.2) rotate(5deg);
  }
  75% {
    transform: scale(1.3) rotate(-3deg);
  }
}

.like-text {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

.like-count {
  background: rgba(255, 255, 255, 0.2);
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.9rem;
  min-width: 2.5rem;
  text-align: center;
  transition: all 0.3s ease;
}

.like-button.clicked .like-count {
  background: rgba(255, 255, 255, 0.4);
  transform: scale(1.1);
}

.like-particles {
  position: absolute;
  top: 50%;
  left: 50%;
  pointer-events: none;
  z-index: 0;
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff6b9d;
  border-radius: 50%;
  pointer-events: none;
  animation: particleFloat 1.5s ease-out forwards;
  box-shadow: 0 0 6px rgba(255, 107, 157, 0.8);
}

.particle:nth-child(odd) {
  background: #ffd93d;
  box-shadow: 0 0 6px rgba(255, 217, 61, 0.8);
}

.particle:nth-child(3n) {
  background: #6bcf7f;
  box-shadow: 0 0 6px rgba(107, 207, 127, 0.8);
}

@keyframes particleFloat {
  0% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1) rotate(0deg);
  }
  50% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) translateY(-120px) translateX(calc(var(--random-x) * 1px)) scale(0) rotate(720deg);
  }
}

/* Responsive design */
@media (max-width: 768px) {
  .like-button {
    padding: 0.875rem 1.5rem;
    font-size: 1rem;
  }
  
  .like-icon {
    font-size: 1.3rem;
  }
}
</style>

<script>
(function() {
  'use strict';
  
  const likeButton = document.getElementById('likeButton');
  const likeCount = document.getElementById('likeCount');
  const likeParticles = document.getElementById('likeParticles');
  
  // Check if Firebase is available
  if (typeof firebase === 'undefined') {
    console.error('Firebase is not loaded');
    return;
  }
  
  const database = firebase.database();
  const likesRef = database.ref('likes/homepage');
  let currentCount = 0;
  let isUpdating = false;
  let skipListenerUpdate = false;
  
  // Client-side rate limiting (prevent spam clicking)
  const RATE_LIMIT_MS = 1000; // 1 second between clicks
  const LAST_CLICK_KEY = 'lastLikeClick';
  
  function canClick() {
    const lastClick = localStorage.getItem(LAST_CLICK_KEY);
    if (!lastClick) return true;
    const timeSinceLastClick = Date.now() - parseInt(lastClick, 10);
    return timeSinceLastClick >= RATE_LIMIT_MS;
  }
  
  function recordClick() {
    localStorage.setItem(LAST_CLICK_KEY, Date.now().toString());
  }
  
  // Load count from Firebase (only on initial load)
  likesRef.once('value', (snapshot) => {
    const count = snapshot.val();
    currentCount = count || 0;
    likeCount.textContent = currentCount.toLocaleString();
  }, (error) => {
    console.error('Error loading likes:', error);
    // Fallback to 0 if Firebase fails
    likeCount.textContent = '0';
  });
  
  // Listen for changes (but skip updates during transaction)
  likesRef.on('value', (snapshot) => {
    if (skipListenerUpdate) {
      return; // Skip if we're in the middle of a transaction
    }
    const count = snapshot.val();
    if (count !== null && count !== undefined) {
      currentCount = count;
      likeCount.textContent = currentCount.toLocaleString();
    }
  }, (error) => {
    console.error('Error listening to likes:', error);
  });
  
  // Create particle effect
  function createParticles(count = 15) {
    for (let i = 0; i < count; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const angle = (Math.PI * 2 * i) / count;
      const distance = 25 + Math.random() * 25;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      const randomX = (Math.random() - 0.5) * 100;
      
      particle.style.left = `calc(50% + ${x}px)`;
      particle.style.top = `calc(50% + ${y}px)`;
      particle.style.animationDelay = `${Math.random() * 0.2}s`;
      particle.style.setProperty('--random-x', randomX);
      
      likeParticles.appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 1500);
    }
  }
  
  // Handle like button click
  likeButton.addEventListener('click', function(e) {
    e.preventDefault();
    
    // Prevent multiple rapid clicks
    if (isUpdating) {
      return;
    }
    
    isUpdating = true;
    skipListenerUpdate = true; // Prevent listener from updating during transaction
    
    // Add clicked class for animation
    this.classList.add('clicked');
    
    // Client-side rate limiting check
    if (!canClick()) {
      console.log('Rate limit: Please wait before clicking again');
      return;
    }
    
    recordClick();
    
    // Get current value first, then increment
    likesRef.once('value', (snapshot) => {
      const currentValue = snapshot.val() || 0;
      const newValue = currentValue + 1;
      
      // Update Firebase
      likesRef.set(newValue)
        .then(() => {
          // Update UI with the new value
          currentCount = newValue;
          likeCount.textContent = newValue.toLocaleString();
          
          // Re-enable listener updates after a short delay
          setTimeout(() => {
            skipListenerUpdate = false;
          }, 100);
          
          // Create particle effect
          createParticles(15);
          
          // Track in Google Analytics with enhanced data
          if (typeof gtag !== 'undefined') {
            gtag('event', 'page_like', {
              'event_category': 'engagement',
              'event_label': 'homepage',
              'value': newValue,
              'like_count': newValue,
              'non_interaction': false
            });
          } else if (typeof window.dataLayer !== 'undefined') {
            // Fallback for GA4
            window.dataLayer.push({
              'event': 'page_like',
              'event_category': 'engagement',
              'event_label': 'homepage',
              'value': newValue,
              'like_count': newValue
            });
          }
          
          // Remove clicked class after animation
          setTimeout(() => {
            this.classList.remove('clicked');
            isUpdating = false;
          }, 600);
        })
        .catch((error) => {
          console.error('Error updating likes:', error);
          isUpdating = false;
          skipListenerUpdate = false;
          this.classList.remove('clicked');
        });
    }, (error) => {
      console.error('Error reading current value:', error);
      isUpdating = false;
      skipListenerUpdate = false;
      this.classList.remove('clicked');
    });
  });
  
  // Add subtle hover effect
  likeButton.addEventListener('mouseenter', function() {
    this.style.transform = 'translateY(-2px) scale(1.02)';
  });
  
  likeButton.addEventListener('mouseleave', function() {
    if (!this.classList.contains('clicked')) {
      this.style.transform = 'translateY(0) scale(1)';
    }
  });
})();
</script>
