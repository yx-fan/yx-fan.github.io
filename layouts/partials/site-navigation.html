<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ relURL . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <div class="flex-l items-center nav-right-section">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
      {{ partial "like-button-compact.html" . }}
    </div>
  </div>
</nav>

<style>
/* Mobile navigation improvements */
@media (max-width: 768px) {
  nav .nav-right-section {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.5rem;
    justify-content: flex-end;
  }
  
  nav .nav-right-section ul {
    width: 100%;
    order: -1;
    margin-bottom: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 0.5rem;
  }
  
  nav .nav-right-section ul li {
    margin: 0;
    padding: 0;
  }
  
  nav .nav-right-section ul li a {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
  }
}

@media (max-width: 480px) {
  nav .nav-right-section {
    gap: 0.25rem;
  }
  
  nav .nav-right-section ul {
    gap: 0.25rem;
    margin-bottom: 0.25rem;
  }
  
  nav .nav-right-section ul li a {
    font-size: 0.8rem;
    padding: 0.2rem 0.4rem;
  }
}
</style>
